{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Contrail+One" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css">
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css">
    <link rel="stylesheet" href="{% static 'css/chatty.css' %}">
  </head>
  <body>
    <div class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff9400;">
      <div class="navbar-header">
        <a href="/" class="navbar-brand" style="font-family: 'Contrail One', cursive; font-size: 36px;">Chatty</a>
      </div>
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text" style="color: black;">Hello {{ user.username }}.</span>
          <li class="nav-item"><a href="{% url 'post_new' %}" class="nav-link">Create a new post</a></li>
          <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
        {% else %}
          <li class="nav-item"><a href="/login" class="nav-link">Log in / Sign up</a></li>
        {% endif %}
      </ul>
    </div>

    <div class="content container">
      {% block content %}
      {% endblock %}
    </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>

</html>
